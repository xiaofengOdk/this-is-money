<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>头部-有点</title>
<link rel="stylesheet" type="text/css" href="/static/admin/css/css.css" />
<script type="text/javascript" src="/static/admin/js/jquery.min.js"></script>
</head>
<body>
	<div id="pageAll">
		<div class="pageTop">
			<div class="page">
				<img src="/static/admin/img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
					href="#">公共管理</a>&nbsp;-</span>&nbsp;意见管理
			</div>
		</div>
		<div class="page ">
			<!-- 上传广告页面样式 -->
			<div class="banneradd bor">
				<div class="baTop">
					<span>上传广告</span>
				</div>
				<div class="baBody">
					<div class="bbD">
						导航名称：<input type="text" class="input1" id="banner_name" />
					</div>
					<div class="bbD">
						导航地址：<input type="text" class="input1" id="banner_url"/>
					</div>
					<div class="bbD">
						是否显示：<label><input type="radio" value="1"class="banner_show" name="banner_show" />是</label> 
						<label><input type="radio"value="2" class="banner_show"name="banner_show"/>否</label>
					</div>
					<div class="bbD">
						&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;排序：<input id="banner_sort" class="input2"
							type="text" />
					</div>
					<div class="bbD">
						<p class="bbDP">
							<button class="btn_ok btn_yes" id="btn">提交</button>
							<a class="btn_ok btn_no" href="#">取消</a>
						</p>
					</div>
				</div>
			</div>

			<!-- 上传广告页面样式end -->
		</div>
	</div>
</body>
</html>
<script type="text/javascript" >
	$(document).on("click","#btn",function(){
		// console.log(1)
		var banner_show=$(".banner_show:checked").val()
		// console.log(banner_show)
		var banner_name=$("#banner_name").val()
		var banner_url=$("#banner_url").val()
		var banner_sort=$("#banner_sort").val()
		// var url="{{url('admin/banner_do')}}"
		// alert(banner_sort)
		  $.ajax({
            type:"get",
          url:"http://www.1909money.com/index.php/admin/banner_do",
          data:{banner_show:banner_show,banner_name:banner_name,banner_url:banner_url,banner_sort:banner_sort},
          dataType:"json",
          success:function(res){
       			console.log(res)
          }
      })
	})
</script>
